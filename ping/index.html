<header class="container">
    <img src="images\logo.svg" alt="logo">
    <h1><span>We are launching</span> soon!</h1> 

    <h3>Subscribe and get notified</h3>
    <form class="container form" novalidate> 
        <div class="email-container">
            <input type="email" name="email" placeholder="Your email address..." id="email">
            <div class="error-message">Please provide a valid email address</div>
        </div>
        <button type="submit" >Notify Me</button>
    </form>
</header>
