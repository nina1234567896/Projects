<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
<main>
  <div class="card" id="report">
    <div class="card-inner">
    <img src="images\image-jeremy.png">
    <h6>Report for</h6>
    <h4>Jeremy Robson</h4>
    </div>
      <button > Daily</button>
      <button class="helper">Weekly</button>
     <button>Monthly</button> 
  </div> 
   </div>
   <div class="card" id="work">
     <div class="card-inner">
      <h1>Work</h1>
      <svg id ="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
        <h2>32hrs</h2>
        <p>Last Week - 36hrs</p>
      </div>
   </div>
   <div class="card" id="play">
    <div class="card-inner">
   <h1>Play</h1>
   <svg id ="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
   <h2>10hrs</h2> 
   <p>Last week - 8hrs</p>
      </div>
    </div>
    <div class="card" id="study">
      <div class="card-inner">
        <h1> Study</h1>
        <svg id ="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
        <h2>4hrs</h2> 
        <p> Last Week - 7hrs</p>
       </div>
     </div>
     <div class="card" id="exercise">
      <div class="card-inner">
        <h1>Exercise</h1> 
        <svg id ="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
        <h2>4hrs</h2>  
        <p>Last Week - 50hrs</p> 
      </div>
    </div>
    <div class="card" id="social">
      <div class="card-inner">
        <h1>Social</h1> 
        <svg id ="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
        <h2>5hrs</h2>
        <p>Last Week - 10hrs</p> 
       </div>
     </div>
     <div class="card" id="selfcare">
      <div class="card-inner">
        <h1>Self Care</h1>
        <svg id ="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg>
        <h2>2hrs</h2>
       <p>Last Week - 2hrs</p> 
      </div>
    </div>
 </main>
 
<script src="script.js"></script>
</body>
</html>
