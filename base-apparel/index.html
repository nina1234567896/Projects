<body>
  
  
  <main>
    <section class="header">
    </section>
     <section class="hero">
        <picture>
            <source srcset="images\hero-mobile.jpg" media="(max-width: 375px)" >
            <img src="images\hero-desktop.jpg" alt="hero">
        </picture>
      </section>
      <section class="content container">
          <h1><span>WE'RE</span> COMING SOON</h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. 
             Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form novalidate>
              <input name="email" type="email" placeholder="Email Address" class="email" > 
              <button id='error-icon' type="submit"> </button>
          </form>
          <span class="email-error">
          </span>
          <div class="error-message">Please provide a valid email</div>
          
      </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nina</a>.
    </p>
  </footer>
  <script src="script.js"></script>
