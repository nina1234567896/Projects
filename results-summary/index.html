<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="'flex">
      <section class="top , flex" >
          <h5 class="lavender">Your Result</h5>
          <div>76
            <p class="lavender">of 100</p>
          </div>
        
           <h3>Great</h3>
           <p class="lavender">You scored higher than 65% of the
             people who have taken these tests.
           </p>
      </section>
      <section class="bottom">
            <h4>Summary</h4>

             <div class="flex" id="reaction">
                <span>
                <img src="assets\images\icon-reaction.svg "alt='reaction'>
                   Reaction
                </span>
              <h6><b>80</b> <span>/ 100 </span></h6>
            </div>

              <div class="flex" id="memory">
                <span>
                 <img src="assets\images\icon-memory.svg" alt="memory">
                   Memory
                </span>
                <h6><b>92</b>  <span>/ 100</span></h6>
              </div>

              <div class="flex" id="verbal">
                <span>
                 <img src="assets\images\icon-verbal.svg" alt="verbal">
                  Verbal
                </span>
                <h6><b>61</b> <span>/ 100</span></h6>
               
              </div>

              <div class="flex" id="visual">
                <span>
                  <img src="assets\images\icon-visual.svg" alt="visual">
                   Visual
              </span>
                <h6><b>72</b> <span>/ 100</span></h6>
                
              </div>
  <button>Continue</button>
  </section>
  </main>
  <footer>
     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
