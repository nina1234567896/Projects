<body>
  <picture id="background">
    <source media="(max-width: 425px)" srcset="images\bg-mobile.svg">
    <img src="images\bg-desktop.svg" alt="huddle">
</picture>
  <header>
      <img src="images\logo.svg" alt="logo" id="logo">
 </header>
 <main class="flex">
    
    <img src="images\illustration-mockups.svg" alt="illustration" id="illustration">
   
    <section class="inner-flex">
       <h1>Build The Community Your Fans Will Love</h1> 

       <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>  

       <button>Register</button>
    </section>
 </main>
  <footer>
    <div class="flex">
       <img src="images\facebook-f.svg"alt="facebook">
       <img src="images\twitter.svg"alt="twitter">
       <img src="images\instagram.svg" alt="instagram">
    </div>
  </footer>
