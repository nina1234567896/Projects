<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet " type="text/css"href="NFT.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&family=Inconsolata&family=La+Belle+Aurore&family=Lobster&family=Outfit:wght@100;200;300;400;600;700;800&display=swap" rel="stylesheet">

   <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
      <div  class="wrapper">
          <img src="images\image-equilibrium.jpg" alt="image of ethereum" class="ETH">
          <img src ="images\icon-view.svg" alt="eye" class="eye">
          
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="below">
         <span id="money">
           <img src="images\icon-ethereum.svg" alt="currency" >  
              0.041 ETH
         </span>
         <span>
            <img src="images\icon-clock.svg" alt="timer">
             3 days left
          </span>
      </div>
      <span class="profile">
        
           <img src="images\image-avatar.png" alt="avatar"class="avatar">
           Creation of<span id="name">Jules Wyvern</span>
          
      </span>
  </main>
  <br><br>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nina</a>.
    </div>
  </footer>
  
</body>
</html>
