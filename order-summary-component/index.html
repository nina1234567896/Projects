<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Fraunces:ital,wght@0,700;1,700&family=Great+Vibes&family=Inconsolata&family=La+Belle+Aurore&family=Lobster&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@100;200;300;400;600;700;800&family=Red+Hat+Display:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="order.css">

</head>
<body>
    
      <picture>
          <source media="(max-width: 370px)" srcset="images\pattern-background-mobile.svg">
  
          <img src="images\pattern-background-desktop.svg"alt="pattern">
      </picture>
      <main>
         <img src="images\illustration-hero.svg" alt="'hero">
      
         <section>
             <h2>Order Summary</h2> 

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
               device anywhere you like!</p>
            <span class="container">
               <img src="images\icon-music.svg"alt="music icon">

  
               <h6>Annual Plan <br><span>$59.99/year</span></h6>
  
  

               <a>Change</a>
            </span>
 

           <button>Proceed to Payment</button>
           <a id="cancel">Cancel Order</a>
        </section>
      </main>
  
<footer>
   <br>
   <br>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nina.</a>.
   </div>
</footer>
</body>
</html>
