  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main class="flex">
    <section class="one">
      
        <label for="bill" class="bill-label" >Bill</label>
        <input type="number" name="bill" required class="bill" placeholder="0" step="0.1">
      </div class="flex">
      <p>Select Tip %</p>
      <div class="flex button-container">
        <button class="percent">5%</button> 
        <button class="percent">10%</button>
        <button class="percent">15%</button>
        <button class="percent">25%</button>
        <button class="percent">50%</button>
        <input type="number" placeholder="Custom"name="custom"id="custom-button"step="0.1">
      </div>
      <div class="flex label-error">
        <label for="people" class="people-label">Number of People</label>
        <span class="error">Can't be zero</span>
      </div>
      <input type="number" name="people" class="people" step="0.1"placeholder="0">     
    </section>
    <section class="two">
      <div class="flex tip-container">
        <div><p>Tip Amount</p> / person</div> 
        <span class="tip">$<span>0.00</span></span>    
      </div>  
      <div class="flex amount-container">
        <div><p>Total</p> / person</div>
        <span class="amount">$<span>0.00</span></span>   
      </div> 
      <button class="reset" disabled>RESET</button>
    </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
