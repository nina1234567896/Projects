<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<header>
 <h1>My balance</h1> 
  <h2>$921.48</h2>
  <!--image of circle-->
</header>
<main>
  <h4>Spending - Last 7 days </h4>
  <div class="flex">
    <div class="block" id="mon"><span></span><div class="bar"></div>
     <p>mon</p>

     </div>
  <div id="tue" class="block"><span></span><div class="bar"></div>
  <p>tue</p>
  </div>
  <div id="wed" class="block"><span></span><div class="bar"></div>
    <p>wed</p> 
  </div>
  <div id="thu" class="block"><span></span><div class="bar"></div>
    <p>thu</p> 
  </div>
  <div id="fri" class="block"><span></span><div class="bar"></div>
    <p>fri</p> 
  </div>
  <div id="sat" class="block"><span></span><div class="bar"></div>
    <p>sat</p> 
  </div>
  <div id="sun" class="block"><span></span><div class="bar"></div>
    <p>sun</p> 
  </div>
    
  </div>
  <div class="foot">
    <div>
     <p class="brown">Total this month</p>
     <p class="total">$478.33</p>
    </div>
    <div>
     <p class="interest">+2.4%</p>
     <p class="brown">from last month</p>
    </div>
  </div>
</main>
  
  <script src="script.js"></script>
</body>
</html>
