<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Fraunces:ital,wght@0,700;1,700&family=Great+Vibes&family=Inconsolata&family=Inter:wght@100;200;300;400;500;600;700;800&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=La+Belle+Aurore&family=Lexend+Deca:wght@400;500;600;700&family=Lobster&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@100;200;300;400;600;700;800&family=Red+Hat+Display:wght@400;500;600;700;900&display=swap" rel="stylesheet">

<body>
   <img src="images\bg-pattern-top.svg" id="top">
   <img src="images\bg-pattern-bottom.svg" id="bottom">
   <main>
       <div class="profile">
        <img src="images\bg-pattern-card.svg"alt='background'>
       </div>
        
       <h2>Victor Crest <div>26</div></h2>
  
       <h5>London</h5>
       <div class="rate">
          <h1>80K <div>Followers</div>
          </h1>
            
          <h1>803K<div>Likes</div></h1>
  

          <h1>1.4K<div> Photos</div></h1>
 
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
